<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="header">
      <div class="container pb-2 ">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid gap-5 d-flex justify-content-between align-items-center py-4">
            <a class="navbar-brand d-flex gap-2" href="index.html">
              <img src="imgs/logo@2x.png" alt="logo" width="60px" height="35px"/>
              <div class="logotxt">
                <h5>The weather</h5>
                <p>News</p>
              </div>

            <form class="find-location flex-grow-1 position-relative">
              <input type="text" class="form-control rounded-5" placeholder="Find your location..." id="search"/>
              <input type="button" value="Find" id="submit" class="position-absolute btn bg-info text-white rounded-5"/>
            </form>
          </div>
        </nav>
      </div>
    </div>
    <div class=" container py-5">
      <div class="forecast-container row" id="forecast">
      </div>
    </div>
    <div class="footer p-3 text-white w-100 d-flex justify-content-center fixed-bottom text-center">
